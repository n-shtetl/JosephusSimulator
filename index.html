<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Gapminder</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/d3-tip.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Jquery UI-->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>       -->
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class="flex-wrapper">
            <div class="row play-reset-container">
                <div class="col-md-6">
                    <button id="play-button" class="btn btn-primary">Play</button>
                    <button id="reset" class="btn btn-primary">Reset</button>
                    <div id="slider-div">
                        <div id="date-slider"></div><br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="chart-area"></div>  
            </div>
            <div class="simulation">
                <div class="sliders">Josephus Simulation
                    <div id="slider-div">
                            <div class="n-slider-label">N: 1</div>
                            <div id="n-slider"></div><br>
                    </div>
                    <div id="slider-div">
                            <span class="k-slider-label">K: 1</span>
                            <div id="k-slider"></div><br>
                    </div>
                    <button id="runSim" class="btn btn-primary">Run Simulation</button>
                </div>
                <div class="diagram"> 
                    <div id="circleCanvas"></div>
                </div>
            </div>
        </div> 
    </div>

<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/d3-tip.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>
<script src="js/circle.js"></script>

</body>
</html>
